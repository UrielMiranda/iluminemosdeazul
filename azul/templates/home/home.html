{% extends 'base.html' %}

{% block content %}
    <section id="carrusel">
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="../../media/images/7.jpg" alt="...">
            </div>
            <div class="item">
              <img src="../../media/images/liga-mx-1.jpg" alt="...">
            </div>
            <div class="item">
              <img src="../../media/images/sorteo.png" alt="...">
            </div>
          </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
    </section>

    <section class="panel-cards" id="one">
      <div class="col-md-12 no-margin">
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card ">
              <a href="conocenos">
                <img class="card-img-top center-block" src="../../media/images/capa-5.png" alt="Card image cap">
              </a>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card">
               <a href="instituciones">
                 <img class="card-img-top center-block" src="../../media/images/capa-4.png" alt="Card image cap">
               </a>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card">
               <a href="posts/todos">
                 <img class="card-img-top center-block" src="../../media/images/capa-3.png" alt="Card image cap">
               </a>
          </div>
        </div>
        <div class="col-md-3 col-sm-6 col-xs-12">
          <div class="card">
              <a href="donaciones">
                     <img class="card-img-top center-block" src="../../media/images/capa.png" alt="Card image cap">
               </a>
          </div>
        </div>
      </div>
    </section>
    <section id="two">
      <div class="container">
        <div class="col-md-10 col-sm-12 col-md-offset-1">
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
          <span class="head-news"><h1>Noticias Recientes</h1></span>
          <article class="news">
            <h1>{{ news.titulo }}</h1>
            <h2>{{ date }}</h2>
            <div class="last_news" style="max-height: 100px;overflow: hidden;">{% autoescape off %}{{ news.cuerpo }}{% endautoescape %}</div>
          </article>
        </div>
        <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"width="560" height="315" src="https://www.youtube.com/embed/HCbxZhvEnNw" frameborder="0" allowfullscreen></iframe>
          </div>
          </div>
        </div>
      </div>
    </section>

    </div>
  </div>
{% endblock content %}
